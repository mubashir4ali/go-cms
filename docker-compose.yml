version: "3.3"
services:
  db:
    image: postgres:15-alpine
    container_name: cms-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cms
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: DockerfileDev   # ðŸ‘ˆ use the dev file
    container_name: cms-api
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: cms
      DB_PORT: 5432
    ports:
      - "8080:8080"
    volumes:
      - ./cms-api:/app            # ðŸ‘ˆ mount source for hot reload
      - go-mod-cache:/go/pkg/mod  # keep modules cached
      - go-build-cache:/root/.cache/go-build

volumes:
  db_data:
  go-mod-cache:
  go-build-cache:
